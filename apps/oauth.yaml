# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#######################################
#OAUTH (GOOGLE OAUTH FOR ADMIN)
#######################################

secrets:
    google-oauth:
        file: ${DOCKER_DIRECTORY}/secrets/google_oauth.secret

services:
    oauth:
        container_name: oauth
        # TODO(@juftin): migrate off of unmaintained image
        image: thomseddon/traefik-forward-auth:latest@sha256:b364aa6a4117569163eff793999901f9f5a0c4f7f2da18b4ecbcd140d7b6107b
        profiles: ["traefik", "core", "all"]
        environment:
            CONFIG: /config
            COOKIE_DOMAIN: ${DOMAIN_NAME}
            INSECURE_COOKIE: "false"
            AUTH_HOST: ${OAUTH_SUBDOMAIN:-oauth}.${DOMAIN_NAME}
            URL_PATH: /_oauth
            LOG_LEVEL: DEBUG
            LIFETIME: 2592000
            DEFAULT_ACTION: auth
            DEFAULT_PROVIDER: google
        secrets:
            - source: google-oauth
              target: /config
        networks:
            traefik:
        security_opt:
            - no-new-privileges:true
        restart: always
        platform: linux/amd64
        depends_on:
            - duckdns
        labels:
            traefik.enable: true
            traefik.http.routers.oauth-rtr.rule: Host(`${OAUTH_SUBDOMAIN:-oauth}.${DOMAIN_NAME}`)
            traefik.http.routers.oauth-rtr.entrypoints: websecure
            traefik.http.routers.oauth-rtr.service: oauth-svc
            traefik.http.services.oauth-svc.loadbalancer.server.port: 4181
            traefik.http.routers.oauth-rtr.middlewares: chain-oauth-google@file
